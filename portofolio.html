<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portofolio Andimas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="content">
      <h1>Halo, Saya <span class="name">Andimas</span></h1>
      <h2><span class="typing-text"></span></h2>
      <a href="index.html" class="btn">Lihat Selengkapnya</a>
    </div>
  </header>

  <section id="about" class="fade-in-section">
    <h2>Tentang Saya</h2>
    <p>Andimas Ramdana</p>
  </section>
</body>
</html>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #f4f4f4;
  color: #333;
}

.hero {
  height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.5), #000), url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') no-repeat center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
}

.hero .content h1 {
  font-size: 3rem;
  animation: fadeInDown 1s ease-in-out;
}

.hero .content h2 {
  font-size: 1.5rem;
  margin-top: 10px;
  min-height: 24px;
}

.hero .btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background: #ff5252;
  color: white;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  transition: background 0.3s;
}

.hero .btn:hover {
  background: #ff0000;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  } to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in-section {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease-out, transform 1s ease-out;
  padding: 50px;
  background: white;
}

.fade-in-section.visible {
  opacity: 1;
  transform: none;
}
</style>
